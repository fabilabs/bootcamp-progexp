<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <main class="container text-center">

            <!-- Vertical Alignment -->
            <div class="row align-items-start">
                <div class="col">Col 1</div>
                <div class="col">Col 2</div>
                <div class="col">Col 3</div>
            </div>

            <!-- Alignment of each column individually -->
            <div class="row">
                <div class="col align-self-start">Col 1</div>
                <div class="col align-self-center">Col 2</div>
                <div class="col align-self-end">Col 3</div>
            </div>

            <!-- Horizontal alignment -->
            <div class="row justify-content-start">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>
            <div class="row justify-content-around">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>
            <div class="row justify-content-evenly">
                <div class="col-4">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>

            <!-- Order Clasess -->
            <div class="row">
                <div class="col">Col 1 - sin orden</div>
                <div class="col">Col 2 - orden 5</div>
                <div class="col">Col 3 - orden 1</div>
            </div>

        </main>
    </body>
</html>
