<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <main class="container text-center">

            <!-- Auto Layout -->
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col">Col 2</div>
                <div class="col">Col 3</div>
            </div>

            <!-- Setting one column width -->
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col-6">Col 2</div>
                <div class="col">Col 3</div>
            </div>

            <!-- Variable width content -->
            <div class="row">
                <div class="col-2">Col 1</div>
                <div class="col-auto">Se adapta al contenido</div>
                <div class="col-2">Col 3</div>
            </div>

            <!-- Responsive classes -->
            <div class="row">
                <div class="col-3">Col 1</div>
                <div class="col-3">Col 2</div>
                <div class="col-3">Col 3</div>
                <div class="col-3">Col 4</div>
            </div>
            <div class="row">
                <div class="col-8">Col 1</div>
                <div class="col-4">Col 2</div>
            </div>

            <!-- Using Breakpoints -->
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col">12</div>
            </div>
            <div class="row">
                <div class="col">Col 1</div>
            </div>
            <div class="row">
                <div class="col">Col 1</div>
            </div>

            <!-- Row columns -->
            <div class="row">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
            <div class="row">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
            <div class="row">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
            <div class="row">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </main>
    </body>
</html>
