<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Juego Flexbox</title>
            <style>
                body { font-family: sans-serif; text-align: center; margin: 20px; }
                #contenedor {
                    display: flex;
                    border: 2px dashed #333;
                    height: 150px;
                    margin: 20px auto;
                    width: 80%;
                    transition: all 0.3s;
                }
                .caja {
                    width: 50px; height: 50px;
                    background: crimson;
                    margin: 5px;
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                select, button { margin: 5px; padding: 5px 10px; }
            </style>
    </head>
    <body>

    <h1>Juego Flexbox</h1>
    <p id="instruccion">InstrucciÃ³n: Alinea las cajas al centro horizontalmente y verticalmente</p>

    <div id="contenedor">
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    </div>

    <label>Justify Content:</label>
    <select id="justify">
        <option value="empty"></option>
        <option value="flex-start">flex-start</option>
        <option value="center">center</option>
        <option value="flex-end">flex-end</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
    </select>

    <label>Align Items:</label>
    <select id="align">
        <option value="empty"></option>
        <option value="flex-start">flex-start</option>
        <option value="center">center</option>
        <option value="flex-end">flex-end</option>
        <option value="stretch">stretch</option>
    </select>

    <button onclick="aplicar()">Aplicar</button>
    <p id="resultado"></p>

    <script>
    const contenedor = document.getElementById('contenedor');
    const resultado = document.getElementById('resultado');
    const instruccion = document.getElementById('instruccion');

    function aplicar() {
    const justify = document.getElementById('justify').value;
    const align = document.getElementById('align').value;
    contenedor.style.justifyContent = justify;
    contenedor.style.alignItems = align;

    // VerificaciÃ³n simple para el primer nivel
    if(justify === 'center' && align === 'center') {
        resultado.textContent = 'Â¡Correcto! ðŸŽ‰';
    } else {
        resultado.textContent = 'Intenta de nuevo ðŸ˜…';
    }
    }
    </script>

    </body>
</html>
